<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Wayne's Ind.</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" href="./batman-logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
  <nav id="navegacao" style="display:none;">
    <div class="nav-layout">
      <div class="logo">
        <img src="./batman-logo.svg" alt="">
        <h2>Wayne's Ind.</h2>
      </div>

      <div>
        <button id="btnPainel">Painel</button>
        <button id="btnRecursos">Recursos</button>
        <button id="btnSair">Sair</button>
      </div>
    </div>
  </nav>

  <section id="visaoLogin">
    <div class="login">
      <img src="./batman-logo.svg" alt="">
      <h2>Wayne's Ind.</h2>
      <form id="formularioLogin">

        <div class="input-container">
          <input type="text" id="campoUsuario" required="">
          <label for="input" class="label">Login</label>
          <div class="underline"></div>
        </div>

        <div class="input-container">
          <input type="password" id="campoSenha" required="">
          <label for="input" class="label">Senha</label>
          <div class="underline"></div>
        </div>

        <button type="submit">Entrar</button>
        <p id="erroLogin" class="erro"></p>
      </form>
    </div>
  </section>

  <section id="visaoPainel" style="display:none;">
    <h2>Painel de Controle</h2>

    <div class="dashboard-cards">
      <div class="card">
        <div class="card-title">Recursos Cadastrados</div>
        <div class="card-value" id="totalRecursos">0</div>
      </div>
      <div class="card">
        <div class="card-title">Unidades Totais</div>
        <div class="card-value" id="totalQuantidade">0</div>
      </div>
      <div class="card">
        <div class="card-title">Investimento Total</div>
        <div class="card-value" id="totalInvestimento">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="card-title">Média por Recurso</div>
        <div class="card-value" id="mediaInvestimento">R$ 0,00</div>
      </div>
      <div class="chart-dashboard">
        <canvas id="grafico"></canvas>
      </div>
    </div>
  </section>

  <section id="visaoRecursos" style="display:none;">
    <div class="gestao-recursos">
      <h2>Gestão de Recursos</h2>
      <button id="btnAbrirModal" class="btnAbrirModal">+ Adicionar Recurso</button>
    </div>

    <p id="edita-lo">*Clique no valor para editá-lo</p>
    <div id="modalAdicionar" class="modal">
      <div class="modal-content">
        <span class="fechar">&times;</span>

        <form id="formularioAdicionar">
          <h3>Adicionar Recurso</h3>


          <div class="input-container">
            <input type="text" id="campoNomeRecurso" required="">
            <label for="input" class="label">Nome</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="text" id="campoTipoRecurso" required="">
            <label for="input" class="label">Tipo</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="number" id="campoQuantidadeRecurso" min="0" required="">
            <label for="input" class="label">Quantidade</label>
            <div class="underline"></div>
          </div>

          <div class="input-container">
            <input type="number" id="campoValorRecurso" min="0" step="0.01" required="">
            <label for="input" class="label">Valor unitário</label>
            <div class="underline"></div>
          </div>

          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Qtd.</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaRecursos"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>

</html>
